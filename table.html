<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="stylesheet" href="nav.css">
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid red;
            padding: 10px 20px;
        }
        th{
            background-color: crimson;
            color: aliceblue;
        }
        td{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="audio.html">Audio</a>
                </li>
                <li>
                    <a href="video.html">Video</a>
                </li>
                <li>
                    <a href="form.html">Form</a>
                </li>
                <li>
                    <a href="audio.html">Audio</a>
                </li>
            </ul>
        </nav>
    </header>
   <main>
    <table>
        <caption>
            Employee Salary Sheet
        </caption>
        <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Salary</th>
                </tr>
        </thead>
        <tbody>
                <tr>
                    <td>01</td>
                    <td>Bill Gates</td>
                    <td>Microsoft</td>
                    <td>1000$</td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>Mark Zukerberg</td>
                    <td>Facebook</td>
                    <td>1500$</td>
                </tr>
                <tr>
                    <td>03</td>
                    <td>Lary Page</td>
                    <td>Amazone</td>
                    <td>2000$</td>
                </tr>
                <tr>
                    <td>04</td>
                    <td>Elon Musk</td>
                    <td>Space X</td>
                    <td>3000$</td>
                </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="04">Total Employee: 04
                </td>
            </tr>
            <tr>
                <td style="text-align: right;" colspan="04">Total Salary: 7500$</td>
            </tr>
        </tfoot>
    </table>
   </main>
</body>
</html>
