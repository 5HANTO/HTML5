<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamal er Ma Pitha</title>
    <link rel="stylesheet" href="nav.css">
    <style>
        form{
            width: 350px;
            background-color: crimson;
            color: aliceblue;
            padding: 20px;
        }
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="audio.html">Audio</a>
                </li>
                <li>
                    <a href="video.html">Video</a>

                    <a href="form.html">Form</a>
                </li>
                <li>
                    <a href="audio.html">Audio</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Please fill-up the form</h1>
        <form>
                <label for="name">Your Name:
                    <input id="name" type="text" placeholder="Enter Your Name"> 
                </label>
                <label for="email"> Your Email:
                    <input type="text" id="email" placeholder="Enter Your Email">
                </label>
                <label for="phone"> Your Phone:
                    <input id="phone" type="text" placeholder="Enter Your Number">
                </label>
                <section>
                    <fieldset>
                        <legend>Pick One Pitha</legend>
                        <label for="chitoy">
                            <input type="radio" name="pitha" id="chitoy"> Chitoy Pitha
                        </label>
                        <label for="vapa">
                            <input type="radio" name="pitha" id="vapa"> Vapa Pitha
                        </label>
                        <label for="puli">
                            <input type="radio" name="pitha" id="puli"> Puli Pitha
                        </label>
                    </fieldset>
                </section>
                <section>
                    <fieldset>
                        <legend>Select Your Vorta</legend>
                        <label for="sutki">
                            <input type="checkbox" name="vorta" id="sutki"> Sutki Vorta
                        </label>
                        <label for="chepa">
                            <input type="checkbox" name="vorta" id="chepa"> Chepa Vorta
                        </label>
                        <label for="alu">
                            <input type="checkbox" name="vorta" id="alu"> Alu Vorta
                        </label>
                    </fieldset>
                </section>
                <section>
                    <fieldset>
                        <legend>
                            Special Instruction for you Pitha
                        </legend>
                        <textarea name="" id="" cols="30" rows="10">
                        </textarea>
                    </fieldset>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </section>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
